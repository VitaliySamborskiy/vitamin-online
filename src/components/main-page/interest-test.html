<section class="interest__container">
    <div class="interest__content">
        <div class="arc__yellow {=$class-arc}">
            <div class="arc__white"></div>
        </div>
        <svg class="interest__svg">
            <use href="{=$svg-sprite}"></use>
        </svg>
        <h2 class="interest__title">{=$title}</h2>
        <p class="interest__text">{=$text}</p>
        <a class="interest__button button purple-button" href="#">Take the quiz</a>
        <a class="link {=$shop}" href="#"
            ><span class="link__text">Go to the shop</span
            ><svg class="link__svg">
                <use href="#arrow"></use></svg
        ></a>
        {=$element}
    </div>
</section>
