<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Learn about our company, view our products, the latest news and important information on our home page" />
		<title>Vitamin online</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href="src/assets/img/logo.svg" />
		<link
			rel="stylesheet"
			href="/src/scss/main-page.scss" />
	</head>
	<body>
		<div class="wrapper">
			<load src="src/components/base/header.html" />
			<main class="main">
				<load src="src/components/main-page/main-section.html" />
				<load src="src/components/main-page/health.html" />
				<load
					src="src/components/main-page/interest-test.html"
					margin="interest__margin-first"
					class-arc="arc__yellow interest__arc-left"
					svg-sprite="#compassion"
					title="Tell us a little about yourself. We’re good listeners."
					text="We'll help you create a health plan with vitamins, supplements, and more that help you feel your best today and support you long-term."
					element="<div class='circle interest__circle-purple'></div>"
					shop="interest__hide" />
				<load src="src/components/main-page/recommendations.html" />
				<load src="src/components/base/reviews.html" />
				<load
					src="src/components/main-page/interest-test.html"
					margin="interest__margin-last"
					class-arc="arc__lite-red interest__arc-left-last"
					svg-sprite="#help"
					class-title="interest__title-last"
					title="Ready to get started?"
					class-text="interest__text-last"
					text="We'll help you create a health plan with vitamins, supplements, and more that help you feel your best today and support you long-term."
					element="<div class='arc__yellow interest__arc-right-last'>
                    <div class='arc__white'></div></div>" />
			</main>
			<load src="src/components/base/footer.html" />
			<load src="src/components/base/sprite.html" />
		</div>

		<script
			type="module"
			src="src/ts/main-page.ts"></script>
	</body>
</html>
